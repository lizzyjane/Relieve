
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Relieve</title>
  <link rel="icon" href="" type="image/x-icon"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700">
  <link rel="stylesheet" href="hint.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <section class="header">
    <div class="wrap">
      <div class="col-lg-12">
        <div class="relieve__logo">
          <img class="relieve__imglogo" src="img/relieve_logo.png" alt="relieve_logo">
        </div>
      </div>
    </div>
  </section>

  <section class="registration">
  <div class="registration__title">
    <h1>Registratie<h1>
  </div>

  <h2 class="registration__ask--required">Wat wil je als gebruikersnaam?</h2>
  <div class="registration__input">
    <input class="input" type="text" name="username">
  </div>

  <h2 class="registration__ask--required">Hoe oud ben je?</h2>
  <div class="registration__input">
    <input class="input" type="text" name="age">
  </div>

  <h2 class="registration__ask--required">Waar ben je verslaafd aan?</h2>

  <div class="checkbox registration__input--addiction">
    <div class="col-lg-3"> 
      <label class="label">
        <input type="checkbox" class="option-input checkbox" name="addiction[]" value="alcohol"/>Alcohol</option>
      </label>
      <label class="label">
        <input type="checkbox" class="option-input checkbox" name="addiction[]" value="softdrugs">(soft)Drugs</option>
      </label>
    </div>

    <div class="col-lg-3">   
      <label class="label">
        <input type="checkbox" class="option-input checkbox" name="addiction[]" value="harddrugs">(hard)Drugs</option>
      </label>
      <label class="label">
        <input type="checkbox" class="option-input checkbox" name="addiction[]" value="game">Gamen</option>
      </label>
    </div>
    
    <div class="col-lg-3">
      <label class="label">
        <input type="checkbox" class="option-input checkbox" name="addiction[]" value="medicine">Medicijnen</option>
      </label>
      <label class="label">
        <input type="checkbox" class="option-input checkbox" name="addiction[]" value="smoke">Roken</option>
      </label>
    </div>

    <div class="col-lg-3">
      <label class="label">
        <input type="checkbox" class="option-input checkbox" name="addiction[]" value="other">Anders</option>
      </label>
    </div>
  </div>

  <h2 class="registration__ask">Hoelang ben je al verslaafd?</h2>
  <div class="registration__input">
    <input class="input" type="date" name="addictiondate" max="2018-01-01">
  </div>

  <div class="registration__title">
    <h3>Groepsindeling</h3>
  </div>

  <div class="checkbox registration__radio">
    <label class="label">
      <input type="radio" class="option-input radio" name="group" value="addiction"/>
      Ik kan het beste praten met mensen met dezelfde verslaving ongeacht wat hun leeftijd is.
    </label>

    <label class="label">
      <input type="radio" class="option-input radio" name="group" value="age"/>
      Ik kan het beste praten met mensen met dezelfde leeftijd ongeacht wat hun verslaving is.
    </label>

    <label class="label">
      <input type="radio" class="option-input radio" name="group" value="addictionage"/>
      Ik kan het beste praten met mensen met dezelfde verslaving binnen mijn leeftijdscatagorie.
    </label>
  </div>




  <div class="registration__submit">
    <input type="submit" value="Ga verder">
  </div>
  </section>



  <script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
